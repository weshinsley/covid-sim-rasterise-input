name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
	  java-version: '8'
	  java-package: jdk
	  architecture: x64
      - run: ci/test.sh
